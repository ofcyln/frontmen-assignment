<section class="section-heading">
    <h1
        class="mb-4 d-inline-block"
        aria-label="FAVORITES">FAVORITES</h1>

    <app-fill-switch class="d-inline-block ml-4"></app-fill-switch>
</section>

<article class="d-flex flex-column-reverse">
    <blockquote
        class="quote-card"
        *ngFor="let joke of jokesService.favoriteJokes; let i = index;"
        tabindex="{{ i + 1 }}">
        <a
            class="favorite-button chuck-icon-heart"
            title="Remove from favorites"
            (click)="removeFavoriteJoke(joke)"></a>

        <p id="{{ joke.id + '-' + i }}" [innerHTML]="joke.joke"></p>
    </blockquote>
</article>
