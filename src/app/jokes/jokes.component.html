<h1
    class="mb-4 section-heading"
    aria-label="JOKES SECTION">JOKES</h1>

<blockquote
    class="quote-card"
    *ngFor="let joke of jokes; let i = index;">
    <a
        class="favorite-button chuck-icon-heart-empty"
        aria-label="Add to favorites"></a>

    <p
        id="{{ joke.id + '-' + i }}">
        {{ joke.joke }}
    </p>
</blockquote>
